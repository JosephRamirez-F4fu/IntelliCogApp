<div class="login-container">
  <div class="login-box">
    <img ngSrc="images/logo.jpeg" width="100" height="99" alt="Logo IntelliCog" class="logo" />
    <h1 class="titulo">IntelliCog</h1>
    <p class="subtitulo">
      Plataforma inteligente para la Clasificación<br />
      del Deterioro Cognitivo
    </p>

    <form (ngSubmit)="login()">
      <label for="usuario">Usuario</label>
      <div class="input-group">
        <span class="icono">👤</span>
        <input type="text" id="usuario" [(ngModel)]="username" name="username" placeholder="Usuario" required />
      </div>

      <label for="contrasena">Contraseña</label>
      <div class="input-group">
        <span class="icono">🔒</span>
        <input type="password" id="contrasena" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
      </div>

      <button type="submit" class="btn-login">Iniciar Sesión</button>
    </form>

    <p class="link"><a href="#">¿Olvidó Su Contraseña?</a></p>
    <p class="link">
      ¿Eres Nuevo Aquí? Haga Clic <a routerLink="/register">Aquí</a> Para Crear Una Cuenta
    </p>
  </div>
</div>

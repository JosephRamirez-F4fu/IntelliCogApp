<div class="recover-container">
  <h2>Recuperar contraseña</h2>
  <form (ngSubmit)="sendEmail()" #f="ngForm">
    <label for="email">Correo electrónico</label>
    <input
      id="email"
      name="email"
      type="email"
      [(ngModel)]="email"
      required
      autocomplete="email"
    />
    <button type="submit" [disabled]="!email || loading">Enviar código</button>
  </form>
  <div *ngIf="message" class="msg">{{ message }}</div>
  <div class="actions">
    <a routerLink="/login">Volver al login</a>
  </div>
</div>

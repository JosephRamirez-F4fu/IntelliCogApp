<h1>Agregar una nueva Evaluación del paciente</h1>
<h2>Sofía García</h2>

<form class="evaluacion-form">
  <label>Fecha de evaluación</label>
  <input type="date" />

  <label>Notas</label>
  <textarea rows="2"></textarea>

  <div class="form-columns">
    <div class="column">
      <h3>Escalas Funcionales</h3>
      <label>IADL</label>
      <input type="number" placeholder="6 (rango: 0–8)" />

      <label>ADL</label>
      <input type="number" placeholder="5 (rango: 0–6)" />

      <label>BERG</label>
      <input type="number" placeholder="48 (rango: 0–56)" />

      <h3>Comorbilidades</h3>
      <label>HA (Hipertensión Arterial)</label>
      <input type="number" placeholder="1 (1 = Sí, 2 = No)" />

      <label>Stress</label>
      <input type="number" placeholder="1 (1 = Sí, 2 = No)" />
    </div>

    <div class="column">
      <h3>Bioquímicos</h3>
      <label>D3 (Vitamina D)</label>
      <input type="number" placeholder="18.2" />

      <label>Uric Acid</label>
      <input type="number" placeholder="5.1" />

      <label>BMI</label>
      <input type="number" placeholder="26.4" />

      <h3>Variables Clínicas / Sociodemográficas</h3>
      <label>Años de estudio</label>
      <input type="number" placeholder="20" />
    </div>
  </div>

  <button type="submit" class="btn guardar">Guardar</button>
</form>

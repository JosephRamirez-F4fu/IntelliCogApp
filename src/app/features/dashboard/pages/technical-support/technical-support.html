<h1>Soporte técnico</h1>
<p>
  Si necesitas ayuda, por favor completa el formulario y un miembro de nuestro
  equipo te contactará a la brevedad.
</p>

<form class="formulario" (submit)="onSubmit($event)">
  <label for="titulo">Nombre de Consulta</label>
  <select id="tipoConsulta" [(ngModel)]="titulo" name="tipoConsulta" required>
    <option value="" disabled selected>Seleccione un tipo</option>
    <option value="problema_tecnico">Problema técnico</option>
    <option value="sugerencia">Sugerencia</option>
    <option value="consulta_general">Consulta general</option>
    <option value="soporte_cuenta">Soporte de cuenta</option>
    <option value="otro">Otro</option>
  </select>
  <div *ngIf="!titulo && submitted" class="msg-error">
  Selecciona un tipo de consulta.
</div>
  <label for="descripcion">Descripción</label>
  <textarea
    id="descripcion"
    rows="6"
    [(ngModel)]="descripcion"
    name="descripcion"
  ></textarea>
<div *ngIf="!descripcion.trim() && submitted" class="msg-error">
  Escribe una descripción de tu consulta.
</div>
<button type="submit" class="btn" [disabled]="loading">
  <span *ngIf="loading" class="spinner"></span>
  {{ loading ? 'Enviando...' : 'Enviar' }}
</button>
